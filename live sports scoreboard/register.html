
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Scorecard Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./regstyle.css">
</head>
<body>
    <header>
        <div class="logo">LIVE SPORTS SCOREBOARD</div>
        <nav>
          <ul>
            <li><a href="./register.html" onclick="loadSignIn()">Sign In</a></li>
            <li><a href="./index.html" onclick="loadLogin()">Login</a></li>
          </ul>
        </nav>
      </header>
<div class="wrapper">
    <form id="registrationForm">
        <h1>Registration</h1>
        <div class="input">
            <label for="firstname">Firstname</label>
            <div>
                <i class="fas fa-user"></i>
                <input type="text" id="firstname" placeholder="Firstname" required>
            </div>
            <label for="lastname">Lastname</label>
            <div>
                <i class="fas fa-user"></i>
                <input type="text" id="lastname" placeholder="Lastname" required>
            </div>
            <label for="email">Email</label>
            <div>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <label for="password">Password</label>
            <div>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <label for="confirmPassword">Confirm Password</label>
            <div>
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <label for="favorite_sports">Favorite Sports</label>
            <div class="option">
                <select id="favorite_sports" name="favorite_sports" required>
                    <option value="football">Football</option>
                    <option value="cricket">Cricket</option>
                    <option value="basketball">Basketball</option>
                    <option value="tennis">Tennis</option>
                </select>
            </div>
            <label for="favorite_team">Favorite Team/Player</label>
            <div>
                <i class="fas fa-users"></i>
                <input type="text" id="favorite_team" placeholder="Favorite Team/Player" name="favorite_team">
            </div>
            <label for="mobile">Mobile Number</label>
            <div>
                <i class="fas fa-phone"></i>
                <input type="tel" id="mobile" placeholder="Mobile Number" name="mobile">
            </div>
            <label for="dob">Date of Birth</label>
            <div>
                <i class="fas fa-calendar"></i>
                <input type="date" id="dob" name="dob" required>
            </div>
            <label for="country">Country</label>
            <div class="option">
                <select id="country" name="country" required>
                    <option value="usa">USA</option>
                    <option value="india">India</option>
                    <option value="uk">UK</option>
                    <option value="australia">Australia</option>
                </select>
            </div>
        </div>
        <div class="form-group gender-btn-group">
            <div class="gender-options">
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="terms" required>I agree to the Terms and Conditions</label>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </div>
        <div class="login">
            <p>Already have an account? <a href="./index.html">Login</a></p>
        </div>
    </form>
</div>
<script src="./regscript.js"></script>
</body>
</html>
